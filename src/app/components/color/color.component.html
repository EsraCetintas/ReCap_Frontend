<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColor" aria-expanded="true" aria-controls="collapseOne">
        Renkler
      </button>
    </h2>
    <div id="collapseColor" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body p-1">
        <div class="mb-3">
          <label for="colorFilterText" class="form-label"></label>
          <input type="text" [(ngModel)]="colorFilterText" class="form-control" id="colorFilterText" placeholder="renk arayÄ±n...">
        </div>
        
        <ul *ngIf="dataLoaded == true" class="list-group">
        
            <li
            (click)="setCurrentColor(color)"
            routerLink="/cars/color/{{ color.id }}"
            *ngFor="let color of colors | colorPipe:colorFilterText"
            [class]="getCurrentColorClass(color)"
            >
              {{ color.name }}
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
