<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>



<ul *ngIf="dataLoaded == true" class="list-group">
  <thead>
    <th>Color Name</th>
  </thead>
  <li
  (click)="deleteCurrentColor()"
  routerLink="/cars"
  [class]="deleteCurrentColorClass()"
  >
    Tüm Araçlar
  </li>
    <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
    >
      {{ color.name }}
    </li>
</ul>
