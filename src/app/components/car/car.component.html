<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>


    <div class="row col-md-12 mb-3">
      
      <div class="col-md-4" *ngIf="dataLoaded" > 
        <label>MARKALAR</label>      
        <select [(ngModel)]="brandId" class="form-select">
          <option *ngFor="let brand of brands" [value]="brand.id">
            {{ brand.name }}
          </option>
        </select>
      </div>

    
      <div class="col-md-4">
        <label>RENKLER</label>
        <select [(ngModel)]="colorId" class="form-select">
          <option *ngFor="let color of colors" [value]="color.id">
            {{ color.name }}
          </option>
        </select>
      </div>

      <div class="col-md-2 mt-4">
        <button type="button" 
        *ngIf="colorId && brandId"
          routerLink="/cars/color/{{ colorId }}/brand/{{ brandId }}"
            class="btn btn-success w-100"
        >
          Filtrele
        </button>
      </div>

      <div class="col-md-2 mt-4">
        <button type="button" 
        *ngIf="colorId && brandId"
          routerLink="/cars"
            class="btn btn-danger w-100"
        >
          Temizle
        </button>
      </div>
      </div>

<div>
  <thead>
    <th>Araçlar</th>
  </thead>
  </div>
<div class="mb-3">
  <label for="filterText" class="form-label"></label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="araba markası arayın..."
  />
</div>




<table class="table">
  <thead>
    <tr>
      <th>Detay</th>
      <th>İd</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model Yılı</th>
      <th>Günlük Ücret</th>
      <th>Açıklama</th>
      <th>Araba İsmi</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="setCurrentcar(car)" *ngFor="let car of cars | carPipe:filterText">
      <td>
        <button
          class="btn btn-primary btn-outline-primary rounded"
          routerLink="/car-detail/{{ car.carId }}"
          [class]="getCurrentCarClass(car)"
        >
          Detaylar
        </button>
      </td>
      <td>{{ car.carId }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice | currency: "TL" }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.carName }}</td>
    </tr>
  </tbody>
</table>
